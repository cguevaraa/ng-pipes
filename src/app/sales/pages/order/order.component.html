<div class="text-layout">
    <h1>Custom Pipes</h1>
    <p>
        {{ 'Some' | upperpipe: toUpper }} home-made {{ 'custom' | upperpipe: toUpper }} Pipes
    </p>


</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>

    <div class="p-toolbar-group-right">

        <button pButton 
                [label]="buttonLabel"
                [icon]="iconLabel"
                class="mr-2 p-button-warning"
                (click)="change()"></button>

        <button pButton
                icon="pi pi-sort"
                label="by name"
                class="mr-2"></button>

        <button pButton
                icon="pi pi-sort"
                label="values"
                class="mr-2 p-button-success"></button>

        <button pButton
                icon="pi pi-sort"
                label="by color"
                class="mr-2 p-button-danger"></button>
    </div>
</p-toolbar>
